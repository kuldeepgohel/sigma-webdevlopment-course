<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        td {
            border: solid 2px black;
        }
    </style>
</head>

<body>
    <!-- <img src="i1.jpg" width="100%" height="100%" alt="train image"> -->
    <table>
        <caption>simple table</caption>
        <thead>header
            <tr>
                <th colspan="2">Name</th>
                <th>Designation</th>
                <th>Fav language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kuldeep</td>
                <td>gohel</td>
                <td rowspan="2">web-developer</td>
                <td>java</td>
            </tr>
            <tr>
                <td>prince</td>
                <td>jadav</td>
                <td>app-developer</td>
                <!-- <td>python</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>prince</td>
                <td>jadav</td>
                <td>footer</td>
                <td>python</td>
            </tr>
        </tfoot>
    </table>

    <!-- lists and lists types -->
<ul type="square">
    <li>kd</li>
    <li>pj</li>
    <li>vc</li>
</ul>
<ol type="A">
    <li>kd</li>
    <li>pj</li>
    <li>vc</li>
</ol>

</body>

</html>
